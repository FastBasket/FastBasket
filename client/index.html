<!DOCTYPE html>
<html ng-app="fastBasket">
  <head>
    <title>FastBasket</title>
    <link href="lib/angular-material/angular-material.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet'/>
    <script src="https://cdn.socket.io/socket.io-1.4.4.js"></script>
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>

    <style>
      body { margin:0; padding:0; }
      .map { position:absolute; top:0; bottom:0; width:75%; }
      .mapClient { position:absolute; top:270px; bottom:0; width:90%; height: 60%; }
    </style>
  </head>
  <body>

  <div class='container'>
    <div class="viewContainer">
      <div ui-view="login"></div>
    </div>
    <div class="viewContainer">
      <div ui-view="map"></div>
    </div>
    <div class='viewContainer'>
      <div ui-view="searchBar"></div>
    </div>
    <div class='viewContainer'>
      <div ui-view="content"></div>
    </div>
  </div>

  <script src='lib/angular/angular.js'></script>
  <script src='lib/angular-ui-router/release/angular-ui-router.min.js'></script>
  <script src='lib/angular-route/angular-route.js'></script>
  <script src='lib/angular-cookies/angular-cookies.js'></script>
  <script src='lib/angular-bootstrap/ui-bootstrap-tpls.js'></script>
  <script src='lib/angular-bootstrap/ui-bootstrap.js'></script>
  <script src="lib/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="lib/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script src="lib/angular-material/angular-material.js" type="text/javascript" ></script>
  <script src="lib/angular-socket-io/socket.js" type="text/javascript" ></script>
  <script src="js/controllers/productsController.js"></script>
  <script src="js/controllers/searchBarController.js"></script>
  <script src="js/controllers/checkoutController.js"></script>
  <script src="js/controllers/finishController.js"></script>
  <script src="js/controllers/profileController.js"></script>
  <script src="js/controllers/adminController.js"></script>
  <script src="js/controllers/mapController.js"></script>
  <script src="js/basket.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/shop.js"></script>
  <script src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBytwzUydYLU_mL4X0hN4WvGLDfTQkWNJs" async defer></script>
  <script src='lib/angular-google-chart/ng-google-chart.js' type="text/javascript" ></script>

</html>
